<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. css -->
<link rel="stylesheet" type="text/css"
	href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<!-- 2. jquery lib -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.0.js"></script>
<!-- 3. 플러그 인 -->
<script type="text/javascript"
	src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<!-- 4. 사용자 코드 -->
<script type="text/javascript">

$(function () {
	$('#today').text(new Date());  // 자바스크립트 데이터 호출 // 인터넷 브라우저마다 다르게나와 잘 사용하지 않음
	
	$.datepicker.setDefaults($.datepicker.regional['ko']);
	$('#fromDate').datepicker({
		minDate : 0,		// 최소 데이트 (오늘 날짜 기준으로 이전날짜 선택 못하게 막음)
		onClose : function(selectedDate){ 
			$('#toDate').datepicker('option','minDate',selectedDate)
		}					// 사용자가 선택한 일자가 종료날짜의 minDate값이 됨
	
	});
	
	$('#toDate').datepicker({
		onClose : function(selDate){
			$('#fromDate').datepicker('option','maxDate',selDate)
		}		// 종료날짜 선택시 종료날짜의 이후 날짜 선택 못하게 막음
	});
})

</script>

</head>
<body>

오늘날짜 : <span id='today'></span>
<hr/>
<hr/>

<form>
	<label for='fromDate'>시작일자</label>
	<input id='fromDate' name='fromDate' type='text'>
	~
	<label for='toDate'>종료일자</label>
	<input id='toDate' name='toDate' type='text'>

</form>



</body>
</html>
