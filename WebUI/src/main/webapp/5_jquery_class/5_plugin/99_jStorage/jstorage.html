<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<!-- jQuery라이브러리를 임포트 -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.0.js"></script>

<!-- jstorage라이브러리를 임포트 -->
<script type="text/javascript" src="js/jstorage.min.js"></script>

<!--  jstorage
	쿠키와 달리 자동으로 저장된 정보가 삭제 되지 않음
	의도적으로 삭제를 해야 정보가 삭제됨
	모바일에서만 사용 웹 사용금지 (정보가 유출되기 쉽기때문)
-->

<script type="text/javascript">

$(function name() {
	// jStorage에 저장된 값을 얻어서 화면에 출력
	
	$('#name').val($.jStorage.get('name'));
	$('#memo').val($.jStorage.get('memo'));
	
	
	
	$('#set').click(function(){
		
		// 이름 입력값을 얻어 변수 n에 저장
		var n = $('#name').val(); 		// let 사용시 값이 저장되지 않음
		// 비고 입력값을 얻어 변수 m에 저장
		var m = $('#memo').val();
		
		// 입력된 값 저장
		$.jStorage.set('name', n);
		$.jStorage.set('memo', m);
	});
	
	// 삭제클릭시 화면값, 저장된 값 삭제
	$('#del').click(function(){
		$.jStorage.deleteKey('name');
		$.jStorage.deleteKey('memo');
		location.reload();		// 저장 값 삭제후 화면에서도 바로 지우기
	})
	
	
})

</script>
</head>
<body>
	<form id="sample">
		이름：<input id="name" /><br /> 비고：<input id="memo" /><br />
		<br />
		<button id="set">등록</button>
		<button id="del">삭제</button>
	</form>

</body>
</html>
