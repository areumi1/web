	$(document).ready(function(){

		$('#here').click(function(){
			$('#here').text('마우스 클릭함');
		});
		
		$('#here').mouseover(function () {
			$(this).text('마우스가 올라감')  
			$(this).css({'color':'red'})
		});
		
		$('#here').mouseout(function(){
			$(this).text('마우스가 나감')  
			$(this).css({'color':'blue'})
		});
		
		$('#here').hover(function(){ // mouseover,mouseout 한꺼번에 선언 : hover
			$(this).css({'border':'2px solid green'})
		},function(){
			$(this).css({'border':'2px dotted yellow'})
		});
		
		// hide() : 안보이게 / show() : 보이게
		// 효과함수
		//$('#here').fadeOut(1000);  // 서서히 안보이게  1000 = 1초
		//$('#here').fadeIn(1000);	// 서서히 보이게
		//$('#here').fadeOut(2000).fadeIn(2000); // 체이닝 : 이어서 쓰는것
		$('#here').slideUp(2000).slideDown(2000); 
		
		// 요소 찾기
		let s = $('#student');
		let n = s.find('#name');   // find : 자손요소중 선택자에 해당하는 요소
		n.text('홍가');   // text : 테그안 글씨를 가져오거나 바꿀때 사용
		n.html('<span>홍가2</span>'); //html : 테그까지 가져와서 바꿔준다.
		
	}); 
	
	
	</script>
</head>
<body>
	

	<div id="here">
	아자아자 제이쿼리~~!!! 
	</div>
	
	
	<div id="student">
		<div id="name">홍길동</div>
		<div id="age">34</div>
	</div>


	
</body>
