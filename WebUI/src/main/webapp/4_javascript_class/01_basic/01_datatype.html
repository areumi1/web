<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">

/* 1. 자바스크립트는 데이터타입에 관대하다 (변수명 중복가능 , 변수값 변경가능)
     변수를 선언할 때 데이타타입을 정하지 않는다
	 (1) 변수 선언 : var -> let / const
*/
var byensu = '문자열';
console.log('변수의 값 : ' + byensu);
document.write('변수의 값 : ' + byensu +'<br/>'); 
document.write('변수의 타입 : ' + typeof byensu + '<br/>');

var byensu = 1000;
document.write('변수의 값 : ' + byensu +'<br/>'); 
document.write('변수의 타입 : ' + typeof byensu + '<br/>');


/*   (2) let  (es6)
 		- 변수의 중복 선언을 허용하지 않는다 (변수명 중복불가)
 		- 블럭 범위(scope)를 인식한다 -> 나중에 확인
 */
 
 let byensu2 = '문자열';
 console.log('변수의 값 : ' + byensu2);
 document.write('변수의 값 : ' + byensu2 +'<br/>'); 
 document.write('변수의 타입 : ' + typeof byensu2 + '<br/>');



 

 /*  (3) const : 상수선언 (es6)
	- 값을 재대입 금지 // 값변경 불가 (에러)
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
*/

const PI= 3.14;
//PI = 5;
document.write('PI 값 : ' + PI +'<br/>'); 


 
 
//----------------------------------------------------------------
// 2. 리터럴 - 변수의 값
var   arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
document.write( arr[2] + '<br/>');
 		
var   arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
document.write( arr2[1][1] + '<br/>');

var  obj = { x : '안녕',  y : 'Hello' ,  z : '곤니찌와' };
document.write( obj.y + '<br/>');
document.write( obj['y'] + '<br/>');

document.write( obj.a + '<br/>');  // undefined 해당하는아이를 찾지못할시
//document.write( arr3 + '<br/>');  // 에러 존재하지 않는 변수명
document.write( arr[5] + '<br/>'); // undefined 해당하는아이를 찾지못할시


//-------------------------------------------------------
/* 3. 분할 대입 (destructuring assignment) : (es6)
 			- 배열과 객체의 요소를 분할하는 부분
 		(1) 배열 분할
 */
 var data = [10, 20, 30, 40, 50];
 var a0 = data[0];
 var a1 = data[1];
 var a2 = data[2];
 document.writeln(a0+ a1+ a2 + "<br/>");  
 console.log(a0, a1, a2 )
 
 let [a,b,c,d,e] = data;  
 document.writeln("data[0] : " + a + '<br/>');  
 document.writeln("data[4] : " + e + '<br/>');  
 
 let [d1,d2, ...others] = data; // ...others 남아있는 모두를 출력해줌
 document.writeln("data[4] : " + d1 + '<br/>');  
 document.writeln("data[4] : " + d2 + '<br/>');  
 document.writeln("data[4] : " + others + '<br/>');   
 
 let v1=100;
 let v2=200;
 /*
 	let temp =v1;
 	v1 = v2;
 	v2 = temp;
 */
 [v1,v2] = [v2,v1]
 document.writeln( 'v1 : ' + v1 + '<br/>');  
 
 /*  (2) 객체 분할
  */
 
</script>
</head>
<body>

</body>
</html>
