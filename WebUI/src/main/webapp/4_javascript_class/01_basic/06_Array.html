<script type="text/javascript">		

// 1. 배열의 함수 확인

	// 원본이 변경되는 함수가 있고 변경되지 않는 함수가 있다.
	// 함수 사용시 원본변경함수인지 여부를 확인하고 사용해야한다.
	
	let arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.writeln( arr.join('/') + '<br/>'); // 
	document.writeln( arr.join('or') + '<br/>');
	
	document.writeln( arr.slice(3) + '<br/>');  	// 김고은,임수정 출력
	document.writeln( arr.slice(1,3) + '<br/>');	// 송혜교,전지현 출력
	
	document.writeln( arr.reverse() + '<br/>');  
	document.writeln( arr + '<br/>');				// reverse 사용후 원본까지 바뀌는지 여부 확인 원본 변경을 원치 않을경우 변수를 따로 선언하여 처리하거나 해야함 
	
	document.writeln( arr.sort() + '<br/>');  		// 사용후 원본까지 바뀌는지 여부 확인 
	document.writeln( arr + '<br/>');	
	
	document.writeln('<hr/>');
	
	//
	document.writeln( arr.pop() + '<br/>');  	// 전지현
	document.writeln( arr + '<br/>');	
	
	//
	document.writeln( arr.shift() + '<br/>');  	// 김고은
	document.writeln( arr + '<br/>');	
	
	let temp = ['강동원','고수']
	document.writeln( arr.concat(temp) + '<br/>');  		// 사용후 원본까지 바뀌는지 여부 확인 
	document.writeln( arr + '<br/>');
	
	let arr2 = [ 5, 15, 20, 9];
	document.writeln( arr2.sort() + '<br/>');	// 문자열로 처리되었기 때문에  15,20,5,9 출력됨
	
	document.writeln('<hr/>');
	
	// 2. 배열을 스택과 큐로 이용하기
	//	  pop() :	스택 : LIFO ( Last In First Out)  // 나중에 들어간값이 먼저 빠지는 것
	
		var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>");  //undefined
		
	//	  shift() :	큐 : FIFO ( First In First Out )  // 먼저 들어간 값이 먼저 빠진다.
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	 //undefined
		
	// 3. es6
		let arr3 = ['김태희','송혜교','전지현','김고은','임수정'];
		document.writeln( arr3 + '<br/>');
		document.writeln( arr3.copyWithin(1,3) + '<br/>');
		document.writeln( arr3 + '<br/>');
		document.writeln( arr3.copyWithin(1,3,4) + '<br/>');
		document.writeln( arr3 + '<br/>');
		document.writeln( arr3.fill('박소담',1,3) + '<br/>');
		
		
	

	//-------------------------------------------- 나중에 함수부분에서 하자
	// 4. 콜백함수
	// (1) forEach 메소드 :  배열의 내용을 순서대로 처리
	//			array.forEach(function(요소의값, 인덱스번호, 원래의배열){})
	/*
	 	let arr = [~~~~~]
		for(var i=0; i<arr.length; i++)
			{
					func(~~);
			} 내가 반복문을 돌려서 함수를 처리할수 있도록 처리해야함
	*/
	let data3 = ['강','백','정'];
	data3.forEach(function(value, index, data){
		document.writeln( index + ":" + value + '<br/>');
	});
