<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write( 0.2 * 3 == 0.6);
document.write( 0.2 * 3 );
document.write( 0.2 * 10 * 3 == 0.6 * 10 ); // 10을먼저 곱해 정수로 만들어준뒤 비교
document.write('<hr/>');

//2.==와 === 차이는?
let num = 10;	// 숫자형
let str = '10';	// 문자형

if( num == str) document.write('같다1'); // 값만비교 같다 출력
else document.write("다르다1");

if( num === str) document.write('같다2'); 
else document.write("다르다2"); // === 자료형과 값을 같이 비교하는 연산자 다르다 출력됨.
		
		
// 3. 기본형과 참조형
let a = 10;
let b = 10;
if( a == b) document.write('같다3'); 
else document.write("다르다3");

let aa = [10];
let bb = [10];
if( aa == bb) document.write('같다4'); 
else document.write("다르다4");



// 4. boolean형
document.write('<hr/>');
document.write( 1 == true );	// true
document.write( 2 == false );	// false
document.write( 0 == false );	// true
document.write( 2 == true );	// false
document.write( 3 == false );
document.write( 4 == true );
document.write( 5 == false );

// 예측 1 == true로 취급함 2 == flase 로 취급함 나머지 숫자는 true 나 false로 취급하지 않음.


</script>
</head>
