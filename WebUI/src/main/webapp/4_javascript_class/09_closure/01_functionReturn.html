// 즉시실행 함수
// 함수를 작성함과 동시에 실행
let func = function(num){
	document.write('num='+num+'<br/>');
	return num;
	}(10);  
document.write(func + '<hr/>');

//-----------------------------------------------------
// 함수도 리턴할 수 있다.
let byensu = function(num) {
		let fun = function () {
			num--;
			document.write('num='+num+'<br/>');
		};
		return fun;
	}(10);

document.write(byensu + '<hr/>');
byensu(); 
byensu(); 
// byensu 안에 함수가 리턴 값이므로 ()를 붙여서 출력해줌
