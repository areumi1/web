<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 06_html5_form</title>
</head>
<body>

<form>
	<fieldset>
		<legend> 로그인 정보 </legend>
		<ol>
			<li>
				<label for='id'>아이디</label>
				<input type="text" id='id' name = 'id' >
			</li>
			
			<li>
				<label for='pass'>비밀번호</label>
				<input type='password' id='pass' name='pass'>
			</li>
			
			<li>
				<label for='passCon'>비밀번호 확인</label>
				<input type='password' id='passCon' name='passCon'>
			</li>
			
			<li>
				<label for='rank'>회원 등급</label>
				<input type="text" id='rank' name = 'rank' placeholder='준회원'>
			</li>

		</ol>
	</fieldset>
	
		<fieldset>
		<legend> 개인 정보 </legend>
		<ol>
			<li>
				<label for='name'>이름</label>
				<input type="text" id='name' name = 'rank' placeholder='5자미만 공백없이'>
			</li>
			

			<li>
				<label for='email'>메일 주소</label>
				<input type='email' id='email' name='email' placeholder='abcd@domain.com'>
			</li>
			
			<li>
				<label for='tel'>연락처</label>
				<input type='tel' id='tel' name='tel'>
			</li>
			
			<li>
				<label for='date'>생일</label>
				<input type='date' id='date' name = 'date'>
			</li>

		</ol>
	</fieldset>
	
	<fieldset>
		<legend> 고딩 숙련도(상,중,하) </legend>
		<ol>
			<li>
				<input type='range' name = 'coding'>
			</li>
		
		</ol>

	</fieldset>
	
	<fieldset>

		<input type='submit' value='제출'>

	</fieldset>

</form>



</body>
</html>
